<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jungle Booking</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <main class="container">
    <header>
      <!-- logo, "search bar" & national park dropdown go here -->
      <img id="logo-image" src="imgs/jungleBookingLogo.png" alt="Jungle Booking Logo" />
      <div class="parkDropdowns">
        <div class="statesDropdownContainer"></div>
        <div class="activitiesDropdownContainer"></div>
        <div class="parkDropdownContainer">
          <select class="parksDropdown select-css" disabled>
            <option id="defaultPark" value='0'>Please select a park...</option>
          </select>
        </div>
      </div>
    </header>
    <section class="heroSection">
      <!-- hero image -->
    </section>
    <section class="itineraryContainer">
      <section class="itineraryPreview">
        <h2 id="preview-title">Itinerary Preview</h2>
        <!-- itinerary preview -->
        <div class="itineraryTitle"></div>
        <div class="itineraryWeather"></div>
        <div class="itineraryDetailsContainer">
          <div class="attractionsContainer">
            <div class="attractionsDropdown"></div>
            <div class="attractionsDetails"></div>
            <div class="attractionsSaved"></div>
          </div>
          <div class="eateriesContainer">
            <div class="eateriesDropdown"></div>
            <div class="eateriesDetails"></div>
            <div class="eateriesSaved"></div>
          </div>
        </div>
        <button class="itinerarySaveBtn">Save Itinerary</button>
      </section>
      <aside>
        <h2>Saved Itineraries</h2>
        <div class="savedItinerary"></div>
        <!-- previously saved itinerary -->
      </aside>
    </section>
    <footer>
      <!-- copywright info -->
      <p>&copy; 2020 jungleBooking. All Rights Reserved.</p>
    </footer>
  </main>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
